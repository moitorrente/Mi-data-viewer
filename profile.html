<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

    <script defer src="/js/user-script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/style.css">

    <title>Perfil de usuario</title>
</head>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Analizador de datos Mi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body class="text-center">
    <div class="container-fluid">
        <div class="row">
            <h1 class="h1 mb-4 fw-normal">Perfil de usuario</h1>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="avatar" disabled>
                        <label for="avatar">Avatar</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="userId" disabled>
                        <label for="userId">User Id </label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nickName" placeholder="Usuario">
                        <label for="nickName">Usuario</label>
                    </div>
                    <div class="form-floating">
                        <input type="month" class="form-control" id="birthday" placeholder="Cumpleaños">
                        <label for="birthday">Fecha nacimiento</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="height" placeholder="Altura (cm)">
                        <label for="height">Altura (cm)</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="weight" placeholder="Peso">
                        <label for="weight">Peso</label>
                    </div>
                    <div class="form-floating">
                        <select id="gender" class="form-select" aria-label="Default select example">
                            <option selected value="1">Masculino</option>
                            <option value="2">Femenino</option>
                        </select>
                        <label for="gender">Género</label>
                    </div>
                    <div class="input-group mt-4">
                        <button class="w-50 btn btn-success" type="button" id="save">Guardar</button>
                        <button class="w-50 btn btn-danger" type="button" id="cancel">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
